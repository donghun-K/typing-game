<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="start">
      <p class="title">Typing Game</p>
      <p class="description">Click to start</p>
    </section>
    <section id="level">
      <p class="subtitle">Level</p>
      <ul class="level-list">
        <li class="level-item">Easy</li>
        <li class="level-item">Normal</li>
        <li class="level-item">Hard</li>
      </ul>
      <p class="description">select level</p>
    </section>
    <section id="game">
      <span id="game-timer"></span>
      <p id="game-word">Ready?</p>
      <div id="game-status">
        <span id="game-life"></span> <span id="game-score"></span>
      </div>
    </section>
    <section id="result">
      <p class="subtitle">Result</p>
      <div class="result-content">
        <p id="result-level"></p>
        <p id="result-score">Score: 0</p>
      </div>
      <div class="result-select">
        <p id="result-retry">Retry</p>
        <p id="result-title">Title</p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
