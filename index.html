<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="start">
      <p id="start-title">Typing Game</p>
      <p id="start-text">Click to start</p>
    </section>
    <section id="level">
      <p class="subtitle">Level</p>
      <ul class="level-list">
        <li class="level-item">Easy</li>
        <li class="level-item">Normal</li>
        <li class="level-item">Hard</li>
      </ul>
    </section>
    <section id="game">
      <span id="game-timer"></span>
      <p id="game-word">Ready?</p>
      <div id="game-status">
        <p id="game-life"></p>
        <p id="game-score"></p>
      </div>
    </section>
    <section id="result">
      <p class="subtitle">Result</p>
      <div id="result-content">
        <div>
          <p>High Score</p>
          <span id="result-highScore"></span>
        </div>
        <div>
          <p>Score</p>
          <span id="result-score"></span>
        </div>
      </div>
      <div id="result-select">
        <p id="result-retry">Retry</p>
        <p id="result-title">Title</p>
      </div>
    </section>
    <section id="input">
      <p class="subtitle">New record!</p>
      <input type="text" id="input-username" value="Unknown" maxlength="14" />
      <p id="input-text">Write your name and Click here!</p>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
