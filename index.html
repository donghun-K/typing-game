<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="start">
      <p class="title">Typing Game</p>
      <p class="description">click to start</p>
    </section>
    <section id="level">
      <p class="subtitle">Level</p>
      <ul class="level-list">
        <li class="level-item">Easy</li>
        <li class="level-item">Normal</li>
        <li class="level-item">Hard</li>
      </ul>
      <p class="description">select level</p>
    </section>
    <section id="game">
      <span>Time left: <span id="game-timer"></span></span>
      <p id="game-word">Ready?</p>
      <span>Life : <span id="game-life"></span></span>
    </section>
    <section id="result">
      <p class="subtitle">Result</p>
    </section>
    <section id="result"></section>
    <script src="main.js"></script>
  </body>
</html>
